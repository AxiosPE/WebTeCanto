<header class="absolute inset-x-0 top-0 z-20">
    <div class="mx-auto flex h-16 sm:h-20 lg:h-24 items-center gap-4 sm:gap-6 lg:gap-8 px-4 sm:px-6 lg:px-8">
        <!-- Logo -->
        <div class="flex items-center gap-2">
            <a href="index.html" class="block">
                <span class="sr-only">Logo de Te Canto</span>
                <img src="./assets/Logo-transparente.png" alt="Logo de Te Canto" class="h-8 sm:h-10 lg:h-12 xl:h-14" />
            </a>

        </div>

        <!-- Botones -->
        <div class="flex flex-1 items-center justify-center">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 lg:gap-8 xl:gap-12">
                    <li>
                        <a href="index.html" class="boton-header boton-activo">Inicio</a>
                    </li>
                    <li>
                        <a href="index.html#quien-soy" class="boton-header">Quién soy</a>
                    </li>
                    <li>
                        <a href="index.html#momentos" class="boton-header">Servicios Musicales</a>
                    </li>
                    <li>
                        <a href="index.html#contacto" class="boton-header">Contáctanos</a>
                    </li>
                    <li>
                        <a href="nosotros.html" class="boton-header boton-animado">Elenco</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Menú móvil -->
        <button id="openMenuBtn"
            class="block rounded-sm bg-amarillo p-2 sm:p-2.5 text-black transition md:hidden focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amarillo focus:ring-offset-black"
            aria-label="Abrir menú" aria-controls="mobileMenuPanel" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Overlay y panel deslizante -->
    <div id="mobileMenuOverlay" class="fixed inset-0 z-40 bg-black/50 hidden opacity-0 transition-opacity duration-300">
    </div>

    <aside id="mobileMenuPanel"
        class="fixed top-0 right-0 h-full w-64 bg-black z-50 shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col"
        role="dialog" aria-modal="true" aria-label="Menú móvil" aria-hidden="true" tabindex="-1">
        <div class="flex items-center justify-between p-6 border-b border-gray-700">
            <span class="font-bold text-xl text-white">Menú</span>
            <button id="closeMenuBtn"
                class="text-white p-2 rounded hover:bg-amarillo hover:text-black transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amarillo focus:ring-offset-black"
                aria-label="Cerrar menú">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <nav class="flex-1 p-6" aria-label="Principal móvil">
            <ul class="flex flex-col gap-6">
                <li><a href="#"
                        class="text-white text-lg font-semibold hover:text-amarillo transition-colors">Inicio</a>
                </li>
                <li><a href="#quien-soy"
                        class="text-white text-lg font-semibold hover:text-amarillo transition-colors">Quién soy</a>
                </li>
                <li><a href="#momentos"
                        class="text-white text-lg font-semibold hover:text-amarillo transition-colors">Nuestros
                        Servicios</a></li>
                <li><a href="#contacto"
                        class="text-white text-lg font-semibold hover:text-amarillo transition-colors">Contáctanos</a>
                </li>
                <li><a href="nosotros.html"
                        class="text-white text-lg font-semibold hover:text-amarillo transition-colors boton-animado-mobile">Elenco</a>
                </li>
            </ul>
        </nav>
    </aside>
</header>
