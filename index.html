<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Página Web Te Canto</title>
</head>

<body>
    <header class="bg-black">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <!-- Logo -->
            <a href="#" class="block">
                <span class="sr-only">Logo de Te Canto</span>
                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt=""
                    class="h-12" />
            </a>

            <!-- Botones -->
            <div class="flex flex-1 items-center justify-end md:justify-between">
                <nav aria-label="Global" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a href="#" class="text-white hover:text-gray-300">Inicio</a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-gray-300">Quiénes somos</a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-gray-300">Servicios</a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-gray-300">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Menú para pantallas pequeñas -->
            <button
                class="block rounded-sm bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
                <span class="sr-only">Menú</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
