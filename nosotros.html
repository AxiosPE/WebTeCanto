<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voces de fe – Cantante cristiana</title>
    <meta name="description" content="Elencos lírico–clásico y música moderna para tu evento. Contrata a una cantante de música cristiana con repertorio clásico y contemporáneo." />
    <link rel="stylesheet" href="./assets/output.css" />
  </head>

  <body class="font-sans antialiased text-gray-700 bg-white selection:bg-[--color-amarillo]/50">
    <!-- ================= HERO ================= -->
    <section class="bg-[--color-plomo] min-h-screen flex items-center">
      <div class="mx-auto max-w-6xl px-6 py-16 md:py-20 text-center w-full">
        <h1 class="text-5xl md:text-7xl font-semibold leading-tight tracking-tight text-black mb-6">
          Voces de fe
        </h1>
        <p class="mt-6 text-xl md:text-2xl text-gray-700 max-w-3xl mx-auto leading-relaxed">
          Elencos lírico–clásico y música moderna para cada ocasión
        </p>

        <div class="mt-12 flex flex-col sm:flex-row gap-4 justify-center items-center">
          <a href="#video"
             class="inline-flex items-center rounded-full px-8 py-4 text-black text-lg font-semibold active:translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl hover:opacity-90"
             style="background-color: #FFD300;">
            Clásico
          </a>
          <a href="#video"
             class="inline-flex items-center rounded-full bg-black px-8 py-4 text-white text-lg font-semibold hover:bg-gray-800 active:translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl">
            Moderno
          </a>
        </div>
      </div>
    </section>

    <!-- ================= VIDEO ================= -->
    <section id="video" class="bg-yellow-300 scroll-mt-24">
      <div class="mx-auto max-w-6xl px-6 py-16 md:py-24">
        <!-- Título de la sección -->
        <div class="text-center mb-12">
          <h2 class="text-3xl md:text-4xl font-semibold text-black mb-4">
            Escucha mi música
          </h2>
          <p class="text-lg md:text-xl text-gray-800 max-w-2xl mx-auto">
            Descubre mi repertorio de música cristiana, desde clásicos hasta composiciones contemporáneas
          </p>
        </div>

        <!-- Video container con aspect ratio responsivo -->
        <div class="mx-auto max-w-4xl">
          <div class="relative w-full overflow-hidden rounded-2xl shadow-2xl ring-1 ring-black/20 bg-black" style="padding-bottom: 56.25%;">
            <iframe
              class="absolute inset-0 w-full h-full"
              src="https://www.youtube-nocookie.com/embed/LuSRKoksyhs?rel=0&modestbranding=1&color=white&showinfo=0"
              title="Voces de fe - Demo musical"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>
          </div>
        </div>

        <!-- Información adicional -->
        <div class="text-center mt-12">
          <p class="text-sm md:text-base text-gray-700">
            ¿Te gustó lo que escuchaste? 
            <a href="#contacto" class="font-semibold text-black hover:text-yellow-600 transition-colors">
              Contáctame para tu evento
            </a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
